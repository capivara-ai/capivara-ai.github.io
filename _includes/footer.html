<div class="border-top-thin clearfix mt-2 mt-lg-4">
  <div class="container mx-auto px-2">
    <p class="col-8 sm-width-full left py-2 mb-0">
      {{ site.data.translations['maintainedBy'][page.lang] }}
      <a
        class="text-accent"
        href="https://github.com/{{ site.github_username }}"
        target="_blank"
        >{{ site.github_username }}</a
      >
    </p>
    <ul class="list-reset right clearfix sm-width-full py-2 mb-2 mb-lg-0">
      <!--<li class="inline-block mr-1">
        <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="{{ site.title }}">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li> -->
      <li class="inline-block">
        <a
          class="github-button"
          href="https://github.com/{{ site.github_username }}/{{
            site.github_repo
          }}"
          target="_blank"
          data-icon="octicon-star"
          data-count-href="{{ site.github_username }}/{{
            github_repo
          }}/stargazers"
          data-count-api="/repos/{{ site.github_username }}/{{
            github_repo
          }}#stargazers_count"
          data-count-aria-label="# stargazers on GitHub"
          aria-label="Star {{ site.github_username }}/{{
            github_repo
          }} on GitHub"
          >Star</a
        >
      </li>
    </ul>
  </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  crossorigin="anonymous"
></script>

  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>
